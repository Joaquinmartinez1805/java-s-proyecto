<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./libs/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
<div class="container mx-auto">
      <div id="contenido" class="pb-10">
            <header class="bg-teal-500 text-white py-3 font-bold uppercase">
              <div class="navegador">
                <nav class="navbar navbar-expand-lg navbar-dark">
                    <div class="container-fluid">
                      <a class="navbar-brand" href="#">Flex Security</a>
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="pages/servicios.html">servicios</a>
                              </li>
                          <li class="nav-item">
                            <a class="nav-link" href="pages/seguros.html">seguros</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="pages/contacto.html">contacto</a>
                          </li>
                          <li class="nav-item">
                            <a class="nav-link" href="pages/trabaja-con-nosotros.html">trabaja con nosotros</a>
                          </li>
                        </ul>
                        <form class="d-flex">
                          <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
                          <button class="btn btn-outline-warning" type="submit">Buscar</button>
                        </form>
                      </div>
                    </div>
                  </nav>
                </div>
                <h1 class="text-center">Simulá tu cotización</h1>
            </header>
            <main>
                <form class="mt-10 max-w-lg mx-auto" action="#" id="cotizar-seguro">
                        <div class="flex items-center mb-5">
                            <label 
                              class="font-bold  uppercase mr-2 w-20"
                              for="vehiculo"
                            >vehiculo:</label>
                            <select class="flex-1 bg-gray-100 p-3 appearance-none" id="vehiculo">
                                <option value="">- Seleccionar -</option>
                                <option value="1">moto</option>
                                <option value="2">auto</option>
                                <option value="3">utilitario</option>
                            </select>
                        </div>
                        <div class="flex items-center mb-5">
                              <label 
                                class="font-bold  uppercase mr-2 w-20"
                                for="año"
                              >Año:</label>
                              <select  class="flex-1 bg-gray-100 p-3 appearance-none" id="year"></select>
                        </div>
                        <fieldset>
                              <legend  class="font-bold  uppercase text-2xl text-center w-full">Tipo Seguro</legend>

                              <div class="flex justify-around mt-5">
                                  <div>
                                      <label class="font-bold  uppercase mr-2">Básico</label>
                                          <input type="radio" name="tipo" value="basico" checked>
                                      </label>
                                  </div>
                                  <div>
                                      <label class="font-bold  uppercase mr-2">full</label>
                                          <input type="radio" name="tipo" value="full">
                                      </label>
                                  </div>
                              </div>
                      </fieldset>

                  <div class="resultado" id="resultado"></div>
                  <div class="flex  justify-center py-4">
                      <button 
                        type="submit" 
                        class="mx-auto bg-teal-500 hover:bg-teal-700 text-black font-bold py-2 px-20 rounded"
                        >Cotizar Seguro
                    </button>
                  </div>
 
                </form> 
              </main>
      </div>
</div>

  
  </body>
  <footer>
    <h4>Todas las cotizaciones son importes aproximados</h4>
  </footer>
  <script src="js/app.js"></script>
  <script src="libs/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</html>
